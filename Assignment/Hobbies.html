<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled List of Hobbies</title>

  <style>
    ul {
      max-width: 300px;
      background-color: lightgray;
      padding: 20px;
      list-style-type: disc;
    }

    li {
      color: green;
      font-size: 20px;
      border-bottom: 2px dashed red;
      padding: 5px 0;
    }
  </style>
</head>
<body>

  <h1>My Hobbies</h1>

  <ul>
    <li>Reading Books</li>
    <li>Playing Cricket</li>
    <li>Cooking</li>
    <li>E-Games</li>
    <li>Photography</li>
  </ul>

</body>
</html>
