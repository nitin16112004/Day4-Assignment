<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Comment Section</title>
    <style>
        .comments .comment p {
            font-style: italic;
        }

        .reply p {
            font-weight: bold;
            margin-left: 30px;
        }

        .reply {
            background-color: lightblue;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="comments">
        <div class="comment">
            <p>First comment</p>
            <div class="reply">
                <p>Reply to first comment</p>
            </div>
        </div>
        <div class="comment">
            <p>Second comment</p>
        </div>
    </div>
</body>
</html>
