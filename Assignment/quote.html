<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Quote Box</title>

  <style>
    .quote-box {
      background-color: lightyellow;
      border: 5px solid blue;
      font-size: 18px;
      font-family: Georgia, serif;
      text-align: center;
      padding: 20px;
      margin: 50px auto;
      width: 60%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="quote-box">
    “Every day is a new beginning. Take a deep breath, smile, and start again.”<br>
    — Unknown
  </div>

</body>
</html>
